<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewpoint" content="width-device-width, initial-scale=1.0" />
		<http-equiv="X-UA-Compatible" content="ie-edge" />
		<title> Vending Machine</title>
	</head>
	<style>
		table, th, td {
	  border: 1px solid black;
	  border-collapse: collapse;
	}
	th, td {
	  padding: 5px;
	}
	th {
	  text-align: left;
	}
	</style>
	<body>
		<h1>Vending Machine</h1>
		<button value="Reset All" id="resetAll" onclick="resetAll()" >Refresh All Data</button>
		<br>
		<br>
		<table name="Table" id="Table"  style="width:100%">
			<tr>
				<th>Beverage</th>
				<th>Price (R)</th>
				<th>In Stock</th>
			</tr>
			<tr>
				<td>Coke</td>
				<td>10.00</td>
				<td>5</td>
			</tr>
			<tr>
				<td>Sprite</td>
				<td>10.00</td>
				<td>2</td>
			</tr>
			<tr>
				<td>Water</td>
				<td>5.50</td>
				<td>12</td>
			</tr>
			<tr>
				<td>Pepsi</td>
				<td>9.50</td>
				<td>0</td>
			</tr>
		</table> 
		<br>
		<button value="Reset Stock" id="resetStock" onclick="resetProducts()" >Reset Stock</button>
		<br>
		<br>
		<form>
			<span>50c</span> 
			<input 
			type="text" 
			name="fifty_cent" 
			id="fifty_cent" 
			palceholder="0" 
			value="0"
			oninput="tally()"
			/>
			<br>
			<span>R1</span> 
			<input 
			type="text" 
			name="one_rand" 
			id="one_rand" 
			palceholder="0" 
			value="0"
			oninput="tally()"
			/>
			<br>
			<span>R2</span> 
			<input 
			type="text" 
			name="two_rand" 
			id="two_rand" 
			palceholder="0" 
			value="0"
			oninput="tally()"
			/>
			<br>
			<span>R5</span> 
			<input 
			type="text" 
			name="five_rand" 
			id="five_rand" 
			palceholder="0" 
			value="0"
			oninput="tally()"
			/>
			
		</form>
		
		<button value="Coke" id="coke" onclick="buyCoke()" >Coke</button>
		<button value="Sprite" id="sprite" onclick="buySprite()" >Sprite</button>
		<button value="Water" id="water" onclick="buyWater()" >Water</button>
		<button value="Pepsi" id="pepsi" onclick="buyPepsi()">Pepsi</button>
		<br>
		<br>
		<button value="cancel" id="cancel" onclick="clearTally()">Cancel</button>
		
		
		<h2>Total Entered: R<span id="paid">0.00</span></h2>
		<h2 id="message" >Insert Money First. Please Select a Drink</h2>
		
		<script src="vending.js"></script>
	</body>
</html>
